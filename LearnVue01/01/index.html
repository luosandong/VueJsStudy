<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello VueJs</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello VueJs'
            }
        });
    </script>
</body>

</html>
